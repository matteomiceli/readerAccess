<!DOCTYPE html>

<style>
  body {
    background-color: rgb(23, 26, 44);
  }
</style>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reader Access Demo</title>
  </head>

  <body>
    <button id="select-reader">Select Your Device</button>
    <script type="module">
      import { DeviceHandler } from "./dist/index.js";

      const selectReaderBtn = document.getElementById("select-reader");

      const reader = new DeviceHandler();

      selectReaderBtn.addEventListener("click", async () => {
        await reader.access();
        console.log(reader.device);
      });
    </script>
  </body>
</html>
