<!DOCTYPE html>

<style>
  body {
    background-color: rgb(23, 26, 44);
    color: white;
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
  a {
    color: white;
  }
  button,
  input {
    margin: 20px 0;
  }
  #cover-img {
    max-width: 250px;
  }
</style>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reader Access Demo</title>
    <script type="module" defer src="./app.js"></script>
  </head>

  <body>
    <div class="left">
      <h2>File</h2>
      <div>
        <input type="file" id="select-file" multiple />
      </div>
      <div>
        <button id="parse-epub">Parse epub</button>
      </div>
      <div>
        <button id="format-kobo">Format epub cover for Kobo</button>
      </div>
      <div>
        <img id="cover-img" src="" alt="book cover" />
      </div>
    </div>
    <div class="right">
      <h2>Device</h2>
      <h4 id="device-name"></h4>
      <div>
        <button id="select-reader">Select Your Device</button>
      </div>
      <div>
        <button id="send-file">Send File to Device</button>
      </div>
    </div>
  </body>
</html>
